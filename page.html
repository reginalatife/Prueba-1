        <script>
            function setup() {
                var d = select("#botoncito");
                d.mousePressed(artemania);
                var d = select("#borra");
                d.mousePressed(borrador);
                createCanvas(windowWidth, windowHeight).position(0, 0).style("z-index", -1);
                background('#eceff1');
                elColor = createColorPicker("#777777").parent("controles");
                elSlider = createSlider(1, 10, 5).parent("controles");
            }
            
            function draw() {
                stroke(elColor.color());
                strokeWeight(elSlider.value());
                if (mouseIsPressed) {
                    line(pmouseX, pmouseY, mouseX, mouseY);
                }
            }
            

            function artemania() {
                saveCanvas("salvé_de_voldemort", "jpg");
            }

            function borrador() {
    background("#eceff1");
}
        </script>
